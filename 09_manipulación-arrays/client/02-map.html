<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const productos = [
            {title: 'burger',
            price: 1300,
            oferta: '3x2'},
            {title: 'pizza',
            price: 1500,
            oferta: null}
        ];

        const app = document.getElementById('app');

        const lis = productos.map(prod => {
            return `<li>${prod.title} -
                ${prod.price} - ${prod.oferta}</li>`
        })
        app.innerHTML = lis.join('');

    </script>
</body>
</html>
