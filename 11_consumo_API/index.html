<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatos aleatorios</title>
</head>
<body>
    <h1>Gatos APP</h1>

    <span id="error"></span>

    <section id="gatosRandom">
        <h2>Gatitos aleatorios</h2>

        <article>
            <img id="img1" width="190px" alt="gatitos tiernos haciendo gaterias">
            <button id="btn1">Guardar gato en favoritos</button>
        </article>
        <article>
            <img id="img2" width="190px" alt="gatitos tiernos haciendo gaterias">
            <button id="btn2">Guardar gato en favoritos</button>
        </article>

        
        <button onclick="loadRandomCat()">Recargar</button>
    </section>

    <section id="favoritesCats">
        <h2>Gatitos Favoritos</h2>

        <article>
            <img id="img3" width="290px" alt="gatitos tiernos haciendo gaterias">
            <button>Sacar gato de favoritos</button>
        </article>
    </section>
    
    <section id="uploadingCat">
        <h1>Sube la foto de tu gato</h1>

        <form id="uploadingForm">
            <input id="file" type="file" name="file" />
        </form>
    </section>

    <script src="./main.js"></script>
</body>
</html>
