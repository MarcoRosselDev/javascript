<!-- ES8 Object.entries, Object.values, padding & trailing-comas
----------------------------------------------------------------
Object.entries:
    nos permite devolver la clave y los valores de una matriz
----------------------------------------------------------------
const CompañerosTrabajo = {
    fronted: 'marco',
    backend: 'lusho',
    design: 'pelaho'
}

const entradas = Object.entries(CompañerosTrabajo);
console.log(entradas);

// nos devuelve 
// [
//   [ 'fronted', 'marco' ],
//   [ 'backend', 'lusho' ],
//   [ 'design', 'pelaho' ]
// ]
// devuelve una matriz de arreglos de strings

----------------------------------------------------------------
si queremos saber cuantos elementos contiene un objeto era más complicado transformarlo, entonces ahora con .entries disponemos de .length y asi sabremos cuantos elementos contiene nuestro arreglo.

console.log(entradas.length);
----------------------------------------------------------------
----------------------------------------------------------------
Object.values:
    me devuelve los valores de un objeto a un arreglo
----------------------------------------------------------------

const datitos = {
    fronted: 'marco',
    backend: 'lusho',
    design: 'pelaho'
}

const valores2 = Object.values(datitos);
console.log(valores2);

nos devuelve los valores de los elementos de nuestro objeto en formato de arreglo:  [ 'marco', 'lusho', 'pelaho' ]
