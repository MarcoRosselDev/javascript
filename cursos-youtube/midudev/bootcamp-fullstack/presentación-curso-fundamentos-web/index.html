para ver los x.elementos en una paguina web
ir al indpeccionador y escribir :

document.querySelectorAll('a') + enter

nos mostrara en pantalla todos los elementos en la paguina que tienen una etiqueta a.
podemos cambiar esta etiqueta 'a' por un 'h1' o 'img'.

++++++++++++++++++++++++++

para ver solo un elemento escribimos en el inspeccionador:

document.querySelector('a') + enter

solo nos mostrara uno, que es el primero que encuentre.

++++++++++++++++++++++++++

tambien puedo jugar con los selectores ".loQueSea" por que pueden haber miles de elementos a "links". eso se hacer asi:

document.querySelectorAll('a.home-article')  +   enter

lo que estoy diciendo con esto es me buscques los elementos que ademas de ser un link tienen la clase .home-article, si le doy enter puedo ver todos los elementos que cumplan con esta condición.

+++++++++++++++++++++++++++

a partir de esto puedo hacer o modificar cosas, por ejemplo me quedo con el primero asi que le quito el all al querySelectorAll y a este le cambio su contenido en el DOM, deveriamos hacer:

document.querySelector('a.home-article').innerHTML = '<strong>y aqui sobreescribo lo que quiero que reemplace el texto del DOM</strong>'

ahora el elemento selecciónado tiene este texto en negritas.

++++++++++++++++++++++++++++

pero si lo que quiero es solo cambiar el texto tendriamos que hacer lo siguiente:

document.querySelector('a.home-article strong').textContent  | + enter

puedo ver el contenido del texto.
luego para modificarlo aplico la igualdad '='

document.querySelector('a.home-article strong').textContent = 'esto es un texto de prueba' | + enter

ahora solo a cambiado el contenido del texto.
¿ que pasa si tratro de cambiarlo como si fuera html ?
lo trata como si fuera texto:

document.querySelector('a.home-article strong').textContent = '<h2>esto es un texto de prueba</h2>' | + enter

imprimira en la paguina <h2>esto es un texto de prueba</h2>

si quiero cambiar html tendo que usar el .innerHTML = '<h2>esto es un texto de prueba</h2>' | + enter

y esto si crearia la estructura de html en el DOM.
