la segunda palabra resaltada es la acción.
la razon es que hay dos tipos de verbos en inglés

--verbos.regulares
--verbos.iregulares  

a veces se parecen, pero son muy diferentes.
dependiendo de la conjugación que se quiere dar a la acción.

---verbos.regulares:
    hacen su transformación en el pasado o en la forma de participio pasado utilizando -ed al final de la acción.
    ejemplos:

        "play" | "cook"

        estas dos acciones son una forma de infinitivo o también puedes usarlas en presente simple.
        tenemos esta acción y tenemos que agregarle la -ed al final para hacer esa transformación en el pasado.

        "play" --- > "played" (tiempo pasado)  --- > "played" (pasado participio)

        que pasa con pasado y pasado participio, se ven iguales y suenan igual.
        lamentablemente no existe una regla para disernir cuando usar una o la otra, por lo que tendremos que memorizarlas.


---verbos.irregular:
    son diferentes, por que las tres son diferentes entre si, tenemos como ejemplos:

        "write" | "see"

        weite ---- wrote(tiempo pasado) ---- written(pasado participio)
        see ---- saw(tiempo pasado) ---- seen(pasado participio)
