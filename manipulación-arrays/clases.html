//con un for normal facil asta 6 lineas

--------------------------------------------------------------------
metodo forEach:

const letters = ['a', 'b', 'c'];
letters.forEach(element => console.log(element));

--------------------------------------------------------------------
metodo for:

for (let index = 0; index < letters.length; index++) {
    const element = letters[index];
    console.log(element);
}
