los array pueden tener diferentes tipos de datos; booleanso, numeros, arrays, objetos, etc...

cualquiera de estos metodos lo podemos hacer usando un simple for, pero con este metodo creamos un codigo mucho más reducido.
//con un for normal facil asta 6 lineas

--------------------------------------------------------------------
metodo forEach:

const letters = ['a', 'b', 'c'];
letters.forEach(element => console.log(element));

--------------------------------------------------------------------
metodo for:

for (let index = 0; index < letters.length; index++) {
    const element = letters[index];
    console.log(element);
