<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        /*      vamos a crear un objeto, 
        luego vamos a iterar por este con forEach,
        por ultimo vamos a imprimirlo en pantalla.
        */
        const productos = [
            {title: 'burger',
            price: 1300,
            oferta: '3x2'},
            {title: 'pizza',
            price: 1500,
            oferta: null}
        ];

        /* 
        
        primero selecciónamos el div que tiene la id app en donde imprimiremos la iteración del objeto,
        esto lo hacemos con un document.getElementById 
        */

        const app = document.getElementById('app');

        productos.forEach(prod => {
            app.innerHTML += `<li>${productos.name} </li>`
        })

    </script>
</body>
</html>
